<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Movie</title>
</head>

<body>
  <!-- START HERE -->
  <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark py-5 mb-3">
    <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="Logo" height="50px" width="100px" class="img">
        </a>
    </div>
  </nav>

  <section id="section" class="mt-4  py-5" id="header">
    <div class="container">
    <div class="card">
      <img class="card-img " src="" alt="" id="img">
      <div class="card-body bg-danger text-white">
          <h4 class="card-title display-4" id="name"></h4>
          <hr>
          <p class="card-text lead" id="desc"></p>
          <hr>
          <p class="card-text lead" id="ott">/p>
      </div>
    </div>
    </div>
  </section>
  
  <section class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="info-header mb-2">
            <h1 class="text-warning text-center py-3">Movie Cast</h1>
          </div>
        </div>
      </div>
        <div class="div" id="cast">
        </div>
    </div>
  </section>



  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
